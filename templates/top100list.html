<!DOCTYPE html>
	 {% extends "base.html" %}


<html lang="en">
<head>

{% block head %}

    <meta charset="UTF-8">

	<title> 멜론top100</title>


    <!-- style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/top100_style.css') }}">

	<!-- script -->
	<script type="text/javascript" src ="{{ url_for('static',filename='script/navbar.js') }}" defer></script>

    <!-- 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">

	<!-- fontawesome import -->
	<!-- 사용법 참고 https://www.daleseo.com/font-awesome/ -->
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock %}


</head>


<!---------------------------<header>----------------------------------------------------->
{% block header %}
<header id="header">
        <div class="container">
             <div class="header">

                 <div class="header_tit">
                     <h1> 년도별 음악 차트 top100 </h1>
                     <!-- <a href="http://webstoryboy.co.kr">webstoryboy.co.kr</a> -->
				 </div>

				 <div class="search_box">
					<form action ="/top100_post" method="post">  <!--action에는 python 함수명?, 주소명? form의 정보가 도착하는 목적지-->
							<input type="text" name="top100_text" placeholder="예시)2019">
						<!--name이 무조건 지정되어 있어야함 , name을 이용하여 정보를 받음-->
						<!--<input type="submit" value="제출">-->
							<button type="submit"  ><i class="fas fa-search"></i></button>
					</form>
				 </div>

        	</div>
        </div>
   </header>
{% endblock %}



<body>
{% block main %}
	<section class = "search_result">
		<div class = "inner">
			<div class = "result-content">
			 {% block result %}
				<h1> -년도(숫자만)를 입력하고 결과를 확인하세요- </h1>
			 {% endblock %}
			</div>
		</div>
    </section>

	<section class = "top">
			<div class = "inner">
				<div class = "top-content">
					<h1> "국내 최대 음악 사이트 멜론의 년도별 차트" </h1>

				 </div>
			</div>
	</section>





{% endblock %}

<!--템플릿 참고 https://flask-docs-kr.readthedocs.io/ko/latest/templating.html-->


</body>

</html>
